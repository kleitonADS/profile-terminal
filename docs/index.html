    <style>
      :root {
        /* Dark theme (default) */
        --color-bg: #1a1a1a;
        --color-text-primary: #00ffff;
        --color-text-secondary: #00ff00;
        --color-text-default: #ffffff;
        --color-text-error: #ff3333;
        --color-selection-bg: #00ffff;
        --color-selection-text: #1a1a1a;
        --color-border: #00ffff;
        --color-logo: #00ffff;
      }

      :root.light {
        /* Light theme */
        --color-bg: #f5f5f5;
        --color-text-primary: #005f5f;
        --color-text-secondary: #1e8449;
        --color-text-default: #111827;
        --color-text-error: #dc2626;
        --color-selection-bg: #005f5f;
        --color-selection-text: #f5f5f5;
        --color-border: #005f5f;
        --color-logo: #008080;
      }
      
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        overflow: hidden;
      }
      ::selection {
        background: var(--color-selection-bg);
        color: var(--color-selection-text);
      }
      .terminal-input:focus {
        outline: none;
        border: none;
      }
    </style>
